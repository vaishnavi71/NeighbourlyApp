<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://investinholland.com/wp-content/uploads/2015/09/Neighbourly.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="login()">
          

          
          <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <h3>Sign in</h3>
            <hr/>
             <label class="form-label" for="form3Example3">Enter Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
            name="email" 
              [(ngModel)]="loginForm.username" required />
           <!-- <label class="form-label" for="form3Example3">Email address</label>-->
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Enter Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
            name="password"
               [(ngModel)]="loginForm.password" required />
            
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
           
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" type="submit"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                class="link-primary">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
